<!DOCTYPE html>
  <head>
    <title>
      Quote Generator
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <body>
    <div class="container">
      <div>
         <div class="row"><h1 class="text-center">Quote Machine</h1></div>
      </div>

        <div class="quote-area text-center">
          <div class="left"><i class="fa fa-quote-left sign"></i><span id="text"></span><i class="fa fa-quote-right sign"></i></div>

          <hr>
        </div>
        <button class="btn btn-lg btn-default post1" title="Twitter"><a href="https://twitter.com/" target=_blank><i class="fa fa-twitter"></i></a></button>

      </div>
      <div class="text-center">
         <footer class=="text-center">
            <h4>All Rights Reserved&copy</h4>
         </footer>
      </div>
    </div>
  </body>
